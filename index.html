<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="nft-image"><img src="./images/image-equilibrium.jpg" alt="Equilibrium"></div>
      <div class="nft-name-header">Equilibrium #3429</div>

      <div class="nft-description">Our Equilibrium collection promotes balance and calm.</div>

      <div class="nft-purchase">
        <div class="nft-price"><span><img src="./images/icon-ethereum.svg" alt="" srcset=""></span> 0.041 ETH</div>
        <div class="nft-time-left"> <span><img src="./images/icon-clock.svg" alt="" srcset=""></span> 3 days left</div>
      </div>

      <div class="divider"></div>

      <div class="nft-creator">
        <span><img src="./images/image-avatar.png" alt="avatar" /></span>
        <div class="creator-start">Creation of</div>
        <span class="creator"> Jules Wyvern</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kaushal Sharma</a>.
    </div>
  </div>

</body>

</html>
